<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Merentas Desa SMK Jinjang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f6; }
        .navbar { background-color: #2c3e50; color: white; }
        
        /* Dashboard Colors */
        .card-merah { background-color: #ff4d4d; color: white; }
        .card-biru { background-color: #4d94ff; color: white; }
        .card-kuning { background-color: #ffeb3b; color: #333; }
        .card-hijau { background-color: #4caf50; color: white; }
        .card-ungu { background-color: #9c27b0; color: white; }
        
        .rank-card { transition: transform 0.3s; border: none; border-radius: 15px; }
        .rank-card:hover { transform: translateY(-5px); }
        
        .hidden { display: none; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg px-4 py-3 no-print">
    <span class="navbar-brand mb-0 h1">üèÉ SMK JINJANG CROSS COUNTRY</span>
    <button class="btn btn-outline-light ms-auto" onclick="showLogin()">LOGIN PETUGAS</button>
</nav>

<div class="container mt-4">
    <div id="view-dashboard">
        <h2 class="text-center mb-4">KEDUDUKAN RUMAH SUKAN</h2>
        <div id="house-ranking" class="row g-3 mb-5">
            </div>

        <h3 class="mb-3">10 PEMENANG TERKINI</h3>
        <div class="table-responsive bg-white p-3 rounded shadow-sm">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>NAMA</th>
                        <th>KATEGORI</th>
                        <th>RUMAH</th>
                        <th>MASA</th>
                        <th>KED.</th>
                    </tr>
                </thead>
                <tbody id="recent-winners">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="view-staff" class="hidden">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>PANEL PETUGAS</h2>
            <button class="btn btn-danger" onclick="logout()">LOGOUT</button>
        </div>

        <ul class="nav nav-tabs mb-4 no-print">
            <li class="nav-item"><a class="nav-link active" href="#" onclick="switchTab('keputusan')">KEPUTUSAN</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="switchTab('senarai')">SENARAI PEMENANG</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="switchTab('cetak')">CETAK</a></li>
        </ul>

        <div id="tab-keputusan">
            <div class="row mb-3">
                <div class="col-md-4">
                    <select id="sel-kategori" class="form-select" onchange="generateRows()">
                        <option value="">Pilih Kategori</option>
                        <option value="L1">L1</option><option value="P1">P1</option>
                        <option value="L2">L2</option><option value="P2">P2</option>
                        <option value="L3">L3</option><option value="P3">P3</option>
                    </select>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered bg-white">
                    <thead>
                        <tr>
                            <th>KED.</th>
                            <th>NAMA</th>
                            <th>RUMAH SUKAN</th>
                            <th>MASA</th>
                        </tr>
                    </thead>
                    <tbody id="input-rows">
                        </tbody>
                </table>
            </div>
            <button class="btn btn-success btn-lg w-100 mb-5" onclick="saveData()">SIMPAN SEMUA</button>
        </div>
    </div>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyxc4O6T7hceczVJ3GXWrQvsHx2pxtFJAI8ItG185baQB6sP9RSdFtHnJNnir7HlH02lg/exec"; // Ganti dengan URL Web App Cikgu

    function showLogin() {
        let pass = prompt("Masukkan Kata Laluan Petugas:");
        if(pass === "smkjinjang123") {
            document.getElementById('view-dashboard').classList.add('hidden');
            document.getElementById('view-staff').classList.remove('hidden');
        } else {
            alert("Katalaluan Salah!");
        }
    }

    function logout() {
        location.reload();
    }

    function generateRows() {
        const tbody = document.getElementById('input-rows');
        tbody.innerHTML = '';
        for(let i=1; i<=30; i++) {
            tbody.innerHTML += `
                <tr>
                    <td>${i}</td>
                    <td><input type="text" class="form-control form-control-sm" name="nama_${i}"></td>
                    <td>
                        <select class="form-select form-select-sm" name="rumah_${i}">
                            <option value="MERAH">MERAH</option>
                            <option value="BIRU">BIRU</option>
                            <option value="KUNING">KUNING</option>
                            <option value="HIJAU">HIJAU</option>
                            <option value="UNGU">UNGU</option>
                        </select>
                    </td>
                    <td><input type="text" class="form-control form-control-sm" placeholder="00:00" name="masa_${i}"></td>
                </tr>
            `;
        }
    }

    // Fungsi Dashboard: Simulasi Ranking (Nanti akan ditarik dari API)
    function updateDashboard() {
        const houses = [
            { name: 'MERAH', score: 150, class: 'card-merah' },
            { name: 'BIRU', score: 200, class: 'card-biru' },
            { name: 'KUNING', score: 180, class: 'card-kuning' },
            { name: 'HIJAU', score: 90, class: 'card-hijau' },
            { name: 'UNGU', score: 210, class: 'card-ungu' }
        ].sort((a,b) => b.score - a.score);

        const container = document.getElementById('house-ranking');
        container.innerHTML = houses.map((h, index) => `
            <div class="col">
                <div class="card rank-card ${h.class} text-center p-3 shadow">
                    <h5>NO ${index + 1}</h5>
                    <h3>${h.name}</h3>
                    <h2 class="fw-bold">${h.score}</h2>
                </div>
            </div>
        `).join('');
    }

    window.onload = updateDashboard;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
